<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <div class="container-lg">
        <div id="header" class="text-center my-4">
            <h1>Post Pulse</h1>
            <p>Modern blog post management</p>
        </div>
    <div class="d-flex">
        <div id="posts-container" class="card mb-4 shadow rounded p-3">
            <div class="row justify-content-center">
            <div class="col-lg-6">
                <h2>Blog Posts</h2>
                <p class="text-muted">Manage your blog posts with ease. Add, edit, and delete posts as needed.</p>
            </div>
        </div>
        <div class="justify-content-center">
            <div class="col-lg-6">
               <ul id="posts-list" class="list-group">
                   <!-- Blog posts will be dynamically inserted here -->
               </ul>
            </div>

        </div>
    </div>

    <div class="row justify-content-center ">
        <div class="card  shadow rounded p-3">

            <div class="card mb-4 shadow rounded p-3">
        <div id="Postlogs">
            <h1>Post Logs</h1>
        </div>
        </div>
            <div class="btn-container text-center my-4">
                <button id="add-post-btn" class="btn btn-secondary">Add New Post</button>
            </div>
            <h1>+ ADD NEW POST</h1>
            <form id="post-form">

                <input type="text" id="title" class="form-control" placeholder="Title" required>
                <br>
                <input type="text" id="author" class="form-control" placeholder="Author Name" required>
                <br>
                <input type="url" id="image" class="form-control" placeholder="Image URL" required>
                <br>
                <textarea name="content" id="content" class="form-control" style="height: 140px;" placeholder="Write Your Post Content" required></textarea>
                <br>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
   </div>
    </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="./src/index.js"></script>
</body>
</html>
